<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/reset.css">

</head>

<body>
    <header>
        <div id="headerContent">
            <div class="banner">
                <h1>Maureen Bockrath</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="noBorder">About</a>
                    </li>
                    <li>
                        <a href="portfolio.html" class="leftBorder">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html" class="leftBorder">Contact</a>

            </nav>

    <div id="mainBody">
        <div class="content contactContent">
            <h1>Contact</h1>
            <form>
                <p>Name</p>
                <input type="text" name="Name" placeholder="Jane Bond">
                <p>Email</p>
                <input type="text" name="Email" placeholder="whoever@wherever.com">
                <p>Message</p>
                <textarea rows="20" cols="95"></textarea>
                <div class="button">
                    <a href="#">Submit</a>
                </div>
            </form>
        </div>
        <article id="sidebar">
            <h2>Connect With Me</h2>
            <div id="iconContainer">
                <a href="https://github.com/liannaarica09">
                    <img src="./assets/images/github.png" height="70" alt="github icon">
                </a>
                <a href="https://www.linkedin.com/in/maureen-bockrath-98375654">
                    <img src="./assets/images/linkedin.png" height="70" alt="linkedIn icon">
                </a>
                <a href="https://stackoverflow.com/users/9162224/mimi">
                    <img src="./assets/images/stackoverflow.png" height="70" alt="Stack Overflow icon">
                </a>
            </div>
        </article>
    </div>

    <footer>
        <p>Copyright &copy; 2018 Maureen Bockrath</p>
